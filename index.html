<body>
        这是一个罗小黑
        这是两个僵小鱼
        这是三个小孩

    成都
让我掉下眼泪来
布置作业的就
让我依依不舍得
不止你的温柔
你攥着我的手
让我感到为难的
是挣扎的自由
会议室

你会挽着我的衣袖
我会把手揣进裤兜
走到玉林路的尽头
走过小酒馆的门口

和我在成都的街头走一走
直到所有的灯都熄灭了也不停留
